<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Madurai Hospitals</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
<body>

<div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar sticky">
        <div class="max-width">
            <div class="logo"><a href="#">Madurai Hospitals</a></div>
            <ul class="menu">
                <li><a href="{{ url_for('home') }}" class="menu-btn">Home</a></li>
                <li><a href="#about" class="menu-btn">About</a></li>
                <li><a href="#contact" class="menu-btn">Contact</a></li>
                {% if not 'loggedin' in session: %}
                    <li><a href="{{ url_for('login') }}" class="menu-btn">Are you a Doctor?</a></li>
                {% else: %}
                    <li><a href="{{ url_for('appointments') }}" class="menu-btn">Appointments</a></li>
                    <li><a href="{{ url_for('logout') }}" class="menu-btn">Logout</a></li>
                {% endif %}

            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <span>Created By <a href="https://www.linkedin.com/in/t-ashwath-palaniappan-27a6671b2/">Ashwath Palaniappan</a></span>
    </footer>

</body>
</html>
